<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: pink;
        }

        h1 {
            font-size: 20px;
            background: yellow;
        }
    </style>
</head>

<body>
    <h1>I'm static and CSSed</h1>
    <button onclick="onClick(event)">Click me!</button>
    <script>
        const onClick = (e) => {
            if (e.target.style.color === 'red') {
                e.target.style.color = 'black'
            } else {
                e.target.style.color = 'red';
            }

        }
    </script>
</body>

</html>
