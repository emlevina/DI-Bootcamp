<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67f3b18c45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>

</head>

<body>
    <main>
        <section class="left">
            <h1 class="title">Log in</h1>
            <form action="">
                <input type="email" placeholder="email" name="email" id="email">
                <input type="password" name="password" id="password" placeholder="password">
                <div class="flex-row">
                    <div class="remember-group">
                        <input type="checkbox" name="toRemember" id="toRemember">
                        <label for="toRemember">Remember me</label>
                    </div>
                    <a href="#" class="form-link">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">LOG IN</button>
            </form>
            <p class="text-with-line">Or connect with</p>

            <div class="icons">
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            </div>

            <footer>Â© 2023</footer>
        </section>
        <section class="right">
            <span class="big-icon"><i class="fa-solid fa-user-plus"></i></span>
            <h1 class="main-title">Hello, friend!</h1>
            <p class="subtitle">Enter your personal details and start journey with us</p>
            <button class="register-button"><span class="button-text">Register</span></button>
        </section>
    </main>
</body>

</html>
